<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Amigo secreto</title>
</head>

<body> 
    <header>
        <h1 class="display-4 text-center">AMIGO SECRETO</h1>
    </header>
        <form class="form-inline d-flex justify-content-center">
            <input class="form-control" type="text" name="text" id="nome" placeholder="Adicione seus amigos...">
            <div class="btn-group">
                <input class="btn btn-outline-success" id="add" type="button" value="Adicionar" onclick="addValue()">
                <input class="btn btn-outline-danger" type="button" value="Apagar todos" onclick="limpar()">
                <input class="btn btn-outline-dark" type="button" value="Sortear" style="vertical-align: middle;" onclick="sortearAmigo()">
            </div>
            
        </form>

        
        <nav class="d-flex justify-content-center">
            <ul name="mylist" id="mylist">
                <!-- Aqui serÃ¡ criado as option pelo JS -->
            </ul>
        </nav>
        <div class="card text-white bg-dark mb-4"style="max-width: 18rem;">
            <div class="card-header">Amigo sorteado...</div>
            <div class="card-body">
                <h5 class="card-title" id="resposta">
            </div>
        </div>
