<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Amigo secreto</title>
</head>

<body> 
    <header>
        <h1>AMIGO SECRETO</h1>
    </header>

    <section>
        <div>
            <p id="paragrafo1">
                ADICIONE SEUS AMIGOS!<br/> 
                <br/>
                <input type="text" name="text" id="nome" placeholder="Nome...">
                <input id="add" type="button" value="Adicionar" onclick="addValue()">

            </p>

            <ul name="mylist" id="mylist">
                    <!-- Aqui será criado as option pelo JS -->
            </ul>

            <p>            
                <br> 
                <input class="limpar" type="button" value="Apagar todos" onclick="limpar()">
                <input class="sortear" type="button" value="Sortear" style="vertical-align: middle;" onclick="sortearAmigo()">
                <p id="resposta">
                    <!-- Aqui será mostrado a resposta -->
                </p>
            </p>
        </div>

    </section>

    <footer>
        <p>&copy; Kaell</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
